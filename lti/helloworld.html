<!DOCTYPE html>
<html>
<body>
<div id="content"></div>
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script>
fetch('helloworld.md')
  .then(response => response.text())
  .then(text => {
    document.getElementById('content').innerHTML = marked(text);
  });
</script>
</body>
</html>
